<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Chat
        </ion-title>
    </ion-navbar>
    <ion-toolbar>
        <!-- <button ion-button (click)="fpage()"> -->
        <!-- Ir al foro -->
        <!-- </button> -->
        <ion-input readonly="true" [(ngModel)]="emisor"></ion-input>
        <ion-input readonly="true" [(ngModel)]="receptor"></ion-input>
    </ion-toolbar>
</ion-header>

<ion-content #content padding id="content">
    <ion-card *ngFor="let message of messages" style="border-radius: 10px">
        <div *ngIf="message.emisor == emisor">
            <ion-card-header>
                {{message.emisor}} dice:
            </ion-card-header>
            <ion-card-content>
                {{message.mensaje}}
            </ion-card-content>
        </div>
        <div *ngIf="message.emisor != emisor">
            <ion-card-header style="text-align: right;">
                {{message.emisor}} dice:
            </ion-card-header>
            <ion-card-content style="text-align: right;">
                {{message.mensaje}}
            </ion-card-content>
        </div>
    </ion-card>
    <div id="Contentend"></div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input placeholder="Escribe algo..." [(ngModel)]="message"></ion-input>
        <ion-buttons end>
            <button ion-button icon-right (click)="sendMessages()">
        <ion-icon name="send">
        </ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
