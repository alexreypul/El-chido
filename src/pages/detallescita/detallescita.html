<ion-header>

    <ion-navbar color="primary">
        <ion-title>Detalles de la Cita</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <strong>Usuario:</strong> {{cita.usuario.nombre}}
            <br/>
            <strong>Mascota:</strong> {{cita.mascota.nombre}}
            <br/>
            <strong>Raza:</strong> {{cita.mascota.raza}}
            <br/>
            <strong>Hora:</strong> {{cita.data.hora}}
            <br/>
            <strong>Motivo:</strong>{{cita.data.motivo}}
            <br/>
        </ion-item>
    </ion-card>
    <ion-fab right bottom *ngIf="editable" style="margin: 20px; margin-bottom: 80px ">
        <button ion-fab color="danger" (click)="eliminarCita()">
      <ion-icon name="trash"></ion-icon>
    </button>
    </ion-fab>
    <ion-fab right bottom *ngIf="editable" style="margin: 20px">
        <button ion-fab color="principal" (click)="irEditarCita()">
      <ion-icon name="md-create"></ion-icon>
    </button>
    </ion-fab>
</ion-content>
