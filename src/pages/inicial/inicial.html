<ion-header>
    <ion-navbar color="primary">
        <ion-title>Iniciar Conversacion</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    Tu nombre:
    <ion-input placeholder="nombre de usuario emisor:" [(ngModel)]="Uemisor"></ion-input>
    Remitente:
    <ion-select [(ngModel)]="Ureceptor">
        <ion-option *ngFor="let usu of Usus;let pos =index" value="{{usu.nombre}}">{{usu.nombre}}</ion-option>
    </ion-select>
    <button ion-button (click)="abrirChat()">
    Abrir chat
  </button>
</ion-content>
