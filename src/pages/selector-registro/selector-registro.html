<ion-header>

    <ion-navbar color="primary">
        <ion-title>Seleccionar Registro</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="fondo">
    <h3>Por favor selecciona como deseas registrarte</h3>
    <ion-item>
        <button ion-button icon-left outline block clear (click)="usuario()" class="login-button">
            <ion-icon name="paw"></ion-icon>
            Registrarme como usuario</button>
    </ion-item>
    <ion-item>
        <button ion-button icon-left outline block clear (click)="veterinario()" class="login-button">
            <ion-icon name="medical"></ion-icon>
            Registrarme como veterinario</button>
    </ion-item>

</ion-content>
