<ion-header>

    <ion-navbar color="primary">
        <ion-title>Registro al veterinario</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveData()" name="rellenar">

        <ion-item>
            <ion-icon name="md-navigate" item-start> </ion-icon>
            <ion-label stacked>Veterinario :</ion-label>
            <ion-select formControlName="veterinario" id="veterinario">
                <!--*ngFor="let usuario of usuarios; let pos = index"-->
                <ion-option *ngFor="let v of usuarios" value="{{v.nombre}}">{{v.nombre}} </ion-option>
            </ion-select>
        </ion-item>

        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="elegido()">Guardar</button>
        </div>
    </form>


</ion-content>
