<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cruza</ion-title>
</ion-navbar>
</ion-header>
<ion-content>
  <ion-card  *ngFor="let usuario of usus: index= i" >
    
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/xoli.jpg">
    </ion-avatar>
    <h2>{{usuario.nombre}}</h2>
    <p>{{usuario.municipio}}</p>
  </ion-item>

  <img src="assets/imgs/azulclaro.jpg" width="20%"><!--fotomascota-->

  <ion-card-content><!--
    <h1>{{mascota.raza}}</h1>
    <h3>{{mascota.sexo}}</h3>-->
  </ion-card-content>

  <ion-row>
 
    <ion-col>
      <button ion-button icon-left clear small (click)="irChat(i)">
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
